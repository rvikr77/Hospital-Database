<!DOCTYPE html>
<html>
<head>
  <title>View db</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="30">
  <link rel="stylesheet" href="styles.css">
  <style>
    #tables {
      border: 2px solid black;
      border-collapse: collapse;
    }
    #tabbox {
      border: 2px solid lime;
      padding: 2%;
      width: fit-content;
    }
    #but {
      color: lime;
      background-color: black;
      margin: 1%;
    }
    tr, td, th {
      border: none;
      padding: 1%;
    }
  </style>
</head>
<body>

  <header id="head1">
    <a href="doc.php"><img src="./images/logo.png" id="logo" /></a>
    <h2 style="display: inline-block; margin: 0; margin-left: 1%;"> <i> Sharing is Caring!</i></h2>
  </header>
  <hr><br>

  <h1>Patient details ...</h1>

  <div id="data-container"></div>

  <script>
    // Function to handle form submission
    function handleFormSubmit(event, action) {
      event.preventDefault();
      const formData = new FormData(event.target);

      fetch(`api.php?action=${action}`, {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        console.log(result);
        fetchData(); // Refresh data after action
      })
      .catch(error => console.error('Error:', error));
    }

    // Function to fetch data from the API and update the page
    function fetchData() {
      fetch('api.php?action=get_all')
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById('data-container');
          container.innerHTML = '';
          data.forEach(row => {
            let rowHTML = `<div id='tabbox'><table border='1' id='tables'>`;
            for (let [key, value] of Object.entries(row)) {
              rowHTML += `<tr><td>${key} : </td><td>${value}</td></tr>`;
            }
            rowHTML += `
              <tr>
                <td colspan='2'>
                  <form method='post' onsubmit="handleFormSubmit(event, 'move_to_storage')">
                    <input type='hidden' name='ph' value='${row['PH']}' />
                    <input type='hidden' name='name' value='${row['NAME']}' />
                    <button type='submit' id='but'>Done/Update!</button>
                  </form>
                </td>
                <td colspan='2'>
                  <form method='post' onsubmit="handleFormSubmit(event, 'delete_from_storage')">
                    <input type='hidden' name='ph' value='${row['PH']}' />
                    <input type='hidden' name='name' value='${row['NAME']}' />
                    <button type='submit' id='but'>Delete/Not update!</button>
                  </form>
                </td>
              </tr>
            </table></div><br>`;
            container.innerHTML += rowHTML;
          });
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    fetchData(); // Fetch data on page load
  </script>

  <div style="display: block;">
    <footer id="footer1"><br>
      <ul><a href="terms.html" style="color: black;">Terms of Service</a></ul>
      <ul><a href="privacy.html" style="color: black;">Privacy Policy</a></ul>
      <br>
    </footer>
  </div>
</body>
</html>
